{% extends "base.html" %}
{% block title %}Changes{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

<div class="container-fluid mt-3">

<form class="" action="{{ url_for('gui_blueprint._email') }}" method="post">
  <table class="table table-striped">
    <thead class="thead-light">
    <tbody>
      <tr>
        <td>Recipient</td><td><input type="text" name="recipient" value="" id="recipient" length="100"></td>
      </tr>
      <tr>
        <td>Subject</td><td><input type="text" name="subject" value="" id="subject" length="100"></td>
      </tr>
      <tr>
        <td>Body</td><td><textarea name="body" id="body" rows="8" cols="80"></textarea></td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="submit" value="Send Email"></td>
    </tr>
    </tbody>
    </thead>
  </table>
</form>


{{ data }}

</div>

{% endblock %}
