{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

<div class="container-fluid mt-3">
  <h3>Dashboard</h3>

  <div class="d-flex flex-row flex-nowrap" style="width:1280px">
    {% for rec in data %}
    <div class="d-flex">

      <div class="card w-auto mx-2 border-dark text-center">
        <div class="card-header text-white bg-info text-center">Changes</div>
        <div class="card-body px-lg-1 pt-0">{{ rec.user_text }}</div>
      </div>

    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
